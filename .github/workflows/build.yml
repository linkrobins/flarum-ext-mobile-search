name: Build JS
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Build
        run: |
          cd js
          npm install
          npm run build

      - name: Commit and Push JS
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Build JavaScript Assets"
          file_pattern: 'js/dist/*.js js/package-lock.json'
